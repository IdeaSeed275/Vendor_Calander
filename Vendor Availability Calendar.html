<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Availability Calendar</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2eafc 100%);
            margin: 0; 
            padding: 0; 
        }
        header { 
            background: linear-gradient(90deg, #1c1d2b 0%, #343a40 100%);
            color: white; 
            padding: 18px 32px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 12px rgba(40,48,72,0.10);
        }
        header h1 { 
            margin: 0; 
            font-size: 2em; 
            letter-spacing: 1px;
        }
        header button { 
            background: #fff; 
            color: #343a40; 
            padding: 10px 18px; 
            border: none; 
            border-radius: 24px; 
            font-weight: 600;
            font-size: 1em;
            cursor: pointer; 
            box-shadow: 0 2px 10px rgba(52,58,64,0.07);
            transition: background 0.2s, color 0.2s;
        }
        header button:hover {
            background: #343a40;
            color: #fff;
        }
        .calendar-nav { 
            text-align: center; 
            margin: 30px 0 20px 0; 
        }
        .calendar-nav button { 
            padding: 8px 16px; 
            margin: 0 15px; 
            border-radius: 20px; 
            border: none;
            font-size: 1em;
            background: #e2eafc;
            color: #343a40;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(52,58,64,0.07);
            transition: background 0.2s;
        }
        .calendar-nav button:hover {
            background: #b6c6e3;
        }
        .calendar-nav span {
            font-size: 1.2em;
            font-weight: 500;
            color: #234ca1;
            letter-spacing: 1px;
        }
        .calendar { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 16px; 
            max-width: 980px; 
            margin: 0 auto 50px auto; 
        }
        .day { 
            background: linear-gradient(135deg, #fff 80%, #e2eafc 100%);
            padding: 24px 0;
            border-radius: 14px; 
            box-shadow: 0 4px 12px rgba(40,48,72,0.07);
            text-align: center; 
            cursor: pointer; 
            font-size: 1.2em;
            font-weight: 500;
            color: #234ca1;
            transition: box-shadow 0.18s, background 0.18s;
            position: relative;
        }
        .day:hover {
            box-shadow: 0 8px 24px rgba(52,58,64,0.13);
            background: linear-gradient(135deg, #e2eafc 66%, #fff 100%);
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(44, 62, 80, 0.38); 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
        }
        .modal-content { 
            background: #fff; 
            padding: 34px 28px; 
            border-radius: 12px; 
            width: 410px; 
            max-height: 82vh; 
            overflow-y: auto; 
            box-shadow: 0 12px 40px rgba(52,58,64,0.17);
            animation: popIn 0.26s;
        }
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content h2 {
            margin-top: 0;
            color: #234ca1;
            letter-spacing: 0.5px;
        }
        .vendor { 
            margin-bottom: 20px; 
            padding: 13px 10px; 
            border: 1px solid #e4eaf2; 
            border-radius: 9px; 
            display: flex; 
            align-items: center; 
            background: linear-gradient(90deg, #f8fafc 0%, #e2eafc 100%);
            box-shadow: 0 2px 8px rgba(52,58,64,0.04);
        }
        .vendor-logo { 
            width: 56px; 
            height: 56px; 
            border-radius: 8px; 
            margin-right: 16px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(52,58,64,0.09);
            overflow: hidden;
            border: 2px solid #d6dbf3;
            background: #fff;
        }
        .vendor-info { 
            flex: 1; 
        }
        .vendor h3 { 
            margin: 0 0 4px 0;
            font-size: 1.12em;
            color: #234ca1;
        }
        .vendor p { 
            margin: 2px 0 0 0; 
            color: #4a5a7b;
            font-size: 0.97em;
        }
        .vendor button { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 7px 13px; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 8px;
            font-weight: 600;
            transition: background 0.22s;
            box-shadow: 0 2px 6px rgba(40,48,72,0.10);
        }
        .vendor button:hover {
            background: #218838;
        }
        .close-btn { 
            margin-top: 16px; 
            display: block; 
            background: #dc3545; 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600;
            transition: background 0.22s;
            box-shadow: 0 2px 6px rgba(52,58,64,0.11);
        }
        .close-btn:hover {
            background: #c82333;
        }
        @media (max-width: 700px) {
            .calendar { max-width: 98vw; gap: 8px; }
            .modal-content { width: 97vw; }
        }
        @media (max-width: 520px) {
            .calendar { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<header>
    <h1>Vendor Availability</h1>
    <button onclick="alert('Login/Signup not implemented in demo.')">Vendor Login / Signup</button>
</header>

<div class="calendar-nav">
    <button onclick="changeMonth(-1)">&#8592; Previous</button>
    <span id="monthLabel">August 2025</span>
    <button onclick="changeMonth(1)">Next &#8594;</button>
</div>

<div id="calendar" class="calendar"></div>

<div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2>Vendors Available</h2>
        <div id="vendorList"></div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    // Mock vendor logos as SVGs (could be replaced with real images)
    const vendorLogos = {
        "Tasty Tacos": `<svg width="48" height="48"><rect width="48" height="48" rx="8" fill="#ffb347"/><text x="24" y="28" font-size="18" text-anchor="middle" fill="#fff" font-family="Arial" font-weight="bold">ðŸŒ®</text></svg>`,
        "Grill Masters": `<svg width="48" height="48"><rect width="48" height="48" rx="8" fill="#d2691e"/><text x="24" y="28" font-size="18" text-anchor="middle" fill="#fff" font-family="Arial" font-weight="bold">ðŸ”¥</text></svg>`,
        "Party Beats DJ": `<svg width="48" height="48"><rect width="48" height="48" rx="8" fill="#6a5acd"/><text x="24" y="28" font-size="18" text-anchor="middle" fill="#fff" font-family="Arial" font-weight="bold">ðŸŽ§</text></svg>`,
        "Spin City": `<svg width="48" height="48"><rect width="48" height="48" rx="8" fill="#20b2aa"/><text x="24" y="28" font-size="18" text-anchor="middle" fill="#fff" font-family="Arial" font-weight="bold">ðŸ’¿</text></svg>`,
        "Moments Captured": `<svg width="48" height="48"><rect width="48" height="48" rx="8" fill="#ff7272"/><text x="24" y="28" font-size="18" text-anchor="middle" fill="#fff" font-family="Arial" font-weight="bold">ðŸ“·</text></svg>`,
        "Snap & Flash": `<svg width="48" height="48"><rect width="48" height="48" rx="8" fill="#9c27b0"/><text x="24" y="28" font-size="18" text-anchor="middle" fill="#fff" font-family="Arial" font-weight="bold">âœ¨</text></svg>`
    };

    const vendors = [
        { name: "Tasty Tacos", category: "Food Truck", about: "Serving authentic street tacos since 2012." },
        { name: "Grill Masters", category: "Food Truck", about: "BBQ on the go with smoky flavors you'll love." },
        { name: "Party Beats DJ", category: "DJ", about: "Making your events unforgettable with sick beats." },
        { name: "Spin City", category: "DJ", about: "Professional DJ services for weddings and parties." },
        { name: "Moments Captured", category: "Photographer", about: "Capturing your special day beautifully." },
        { name: "Snap & Flash", category: "Photographer", about: "Creative photography with a modern twist." }
    ];

    const calendar = document.getElementById('calendar');
    const vendorList = document.getElementById('vendorList');
    const monthLabel = document.getElementById('monthLabel');
    const modal = document.getElementById('modal');

    let currentMonth = 7; // August
    let currentYear = 2025;

    function generateCalendar(month, year) {
        calendar.innerHTML = '';
        monthLabel.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 1; i <= daysInMonth; i++) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day';
            dayDiv.textContent = i;
            dayDiv.onclick = () => showVendors(i, month, year);
            calendar.appendChild(dayDiv);
        }
    }

    function showVendors(day, month, year) {
        vendorList.innerHTML = '';
        vendors.forEach(vendor => {
            const div = document.createElement('div');
            div.className = 'vendor';
            div.innerHTML = `
                <div class="vendor-logo">${vendorLogos[vendor.name] || ''}</div>
                <div class="vendor-info">
                    <h3>${vendor.name}</h3>
                    <p><strong>Category:</strong> ${vendor.category}</p>
                    <p>${vendor.about}</p>
                    <button onclick="alert('Demo: Contact for ${vendor.name}')">Call Me</button>
                </div>
            `;
            vendorList.appendChild(div);
        });
        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    function changeMonth(offset) {
        currentMonth += offset;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        } else if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentMonth, currentYear);
    }

    generateCalendar(currentMonth, currentYear);
</script>

</body>
</html>
